<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>跳转提示</title>
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: url(dump_bg.jpg) no-repeat;
            background-size: 100% 100%;
        }

        .card {
            width: 400px;
            height: 400px;
            background: rgba(212, 237, 218, .9);
            position: fixed;
            top: calc(50% - 200px);
            left: calc(50% - 200px);
            border: 1px solid #c3e6cb;
            color: #155724;
            text-align: center;
        }

        .card-title {
            font-size: 40px;
            line-height: 200px;
        }

        .card-text {
            font-size: 20px;
        }

        .btn {
            width: 100%;
            margin-top: 40px;
        }

        .progress, .progress-bar {
            transition: all 0s;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">登录成功</h5>
            <p class="card-text">页面将在3s后自动跳转</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <a href="#" class="btn btn-success">立即前往</a>
        </div>
    </div>
</body>
<script>

</script>

</html>
